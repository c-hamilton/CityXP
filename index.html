<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>(the) City Hunt</title>
  <link rel = "stylesheet" type = "text/css" href = "bootstrap.css">
</head>
<body>

<h1>(the) City Hunt</h1>


<div class="dropdown open">
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  <div class="row">
    <div class="col-md-4">
      <b>Start:</b>
      <select id="start">
        <option value="{lat: 37.784701, lng: -122.397174}">Dolores Park</option>
      </select>
    </div>
  </div>
  <b>Mode of Travel: </b>
  <select id="mode">
    <option value="DRIVING">🚗</option>
    <option value="WALKING">🚶🏽</option>
    <option value="BICYCLING">🚴🏽</option>
    <option value="TRANSIT">🚋</option>
  </select>
  <div>
    <b>Waypoints:</b><br>
    <select multiple id="waypoints">
      <option value="Little Heaven Deli, SF">Little Heaven Deli</option>
      <option value="La Taqueria, 2889 Mission Street, SF">La Taqueria</option>
      <option value="The Lilac Mural Project, 1-, 9 Lilac Street, San Francisco">The Lilac Mural Project</option>
      <option value="Jelly Donut, 3198 24th Street, San Francisco">Jelly Donut</option>
      <option value="Philz Coffee, 3101 24th Street, San Francisco">Philz Coffee</option>
      <option value="Sidewalk Juice, 3100 24th Street, San Francisco">Sidewalk Juice</option>
    </select>
  </div>
  <b>End:</b>
  <select id="end">
    <option value="Balmy Alley, 50 Balmy Street, San Francisco">Balmy Alley</option>
    <option value="Seattle, WA">Seattle, WA</option>
    <option value="San Francisco, CA">San Francisco, CA</option>
    <option value="Los Angeles, CA">Los Angeles, CA</option>
  </select>
  <br>

  <input type="submit" class="btn btn-default" id="submit">
</div>
</div>


<div id="map"></div>
<br>
<div class="">
<div id="directions-panel"></div>
</div>
<script src="script.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXX-HZeWbVpnNiCuKj2Qgv8f85XGx0inQ&callback=initMap">
</script>
</body>
</html>
