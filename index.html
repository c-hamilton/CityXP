<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>(the) City Hunt</title>
  <link rel = "stylesheet" type = "text/css" href = "bootstrap.css">
</head>
<body>

<h1>(the) City Hunt</h1>


<div class="well">
  <div class="row">
    <div class="col-md-4">
      <b>Start:</b>
      <select id="start">
        <option value="San Francisco, CA">Current Location</option>
      </select>
    </div>
  </div>
  <b>Mode of Travel: </b>
  <select id="mode">
    <option value="DRIVING">🚗</option>
    <option value="WALKING">🚶🏽</option>
    <option value="BICYCLING">🚴🏽</option>
    <option value="TRANSIT">🚋</option>
  </select>
  <div>
    <b>Waypoints:</b><br>
    <i>select a few! </i>
    <select multiple id="waypoints">
      <option value="montreal, quebec">Montreal, QBC</option>
      <option value="toronto, ont">Toronto, ONT</option>
      <option value="chicago, il">Chicago</option>
      <option value="winnipeg, mb">Winnipeg</option>
      <option value="fargo, nd">Fargo</option>
      <option value="calgary, ab">Calgary</option>
      <option value="spokane, wa">Spokane</option>
    </select>
  </div>
  <b>End:</b>
  <select id="end">
    <option value="Vancouver, BC">Vancouver, BC</option>
    <option value="Seattle, WA">Seattle, WA</option>
    <option value="San Francisco, CA">San Francisco, CA</option>
    <option value="Los Angeles, CA">Los Angeles, CA</option>
  </select>

  <br>

  <input type="submit" class="btn btn-default" id="submit">
</div>

<div id="map"></div>
<br>
<div id="directions-panel"></div>
</div>
<script src="script.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXX-HZeWbVpnNiCuKj2Qgv8f85XGx0inQ&callback=initMap">
</script>
</body>
</html>
